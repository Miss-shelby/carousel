<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container" >
      <div class="waviy">
        <span style="--i: 1">M</span>
        <span style="--i: 2">E</span>
        <span style="--i: 3">M</span>
        <span style="--i: 4">0</span>
        <span style="--i: 5">R</span>
        <span style="--i: 6">I</span>
        <span style="--i: 7">E</span>
        <span style="--i: 8">S</span>
      </div>
      <div class="slideshow-container">
        <div class="mySlide" >
          <img
            src="images/03-DSC_9183 phone.jpg"
            alt=""
            srcset=""
            class="images"
          />
        </div>
        <div class="mySlide">
          <img
            src="images/IMG_20190603_131337_4.jpg"
            alt=""
            srcset=""
            class="images"
          />
        </div>
        <div class="mySlide">
          <img
            src="images/05-DSC_9194 phone.jpg"
            alt=""
            srcset=""
            class="images"
          />
        </div>
        <div class="mySlide">
          <img
            src="images/IMG_20190603_131614_5.jpg"
            alt=""
            srcset=""
            class="images"
          />
        </div>
        <div class="mySlide">
          <img
            src="images/06-DSC_1306 phone.jpg"
            alt=""
            srcset=""
            class="images"
          />
        </div>
        <div class="mySlide">
          <img
            src="images/IMG_20190603_131407_9.jpg"
            alt=""
            srcset=""
            class="images"
          />
        </div>
        <a class="prev" onclick="plusSlides(-1)"  > &#10094;</a>
        <a class="next" onclick="plusSlides(1)"  >&#10095;</a>
       
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
